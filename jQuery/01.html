<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <script>
        /* jquery 内有两种等待载入js文档的方法
        1. $(document).ready(function(){
            $('div').hide();
        })
        2.$(function(){
             $('div').hide();
        })
        相当于DOMContentLoaded,文档节点加载完毕
        */
       $(function () {
           $('div').hide();

         })
    </script>
    <div></div>
</body>
</html>
