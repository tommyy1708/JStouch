      .king {
        margin: 0 auto;
        width: 900px;
        background-color: pink;
      }
      .king ul{
        overflow: hidden;
      }

     .king li {
        position: relative;
        float: left;
        margin: 10px;
        height: 69px;
        width: 69px;
      }

      .current {
        width: 224px;
      }

      li.current .small {
        display: none;
      }
      li.current .big {
        display: block;
      }
      .big {
        display: none;
        width: 224px;
      }

      .small {
        position: absolute;
        width: 69px;
        height: 69px;
        top: 0;
        left: 0;
      }
    </style>

        $(".king li").mouseenter(function () {
          $(this).addClass('current').siblings('li').removeClass('current')
          $(this)
            .stop()
            .animate(
              {
                width: 224
              },
              200
            )
            .find(".small")
            .stop()
            .fadeOut()
            .siblings(".big")
            .stop()
            .fadeIn();
          $(this)
            .stop()
            .siblings("li")
            .animate(
              {
                width: 69
              },
              200
            )
            .find(".small")
            .stop()
            .fadeIn()
            .siblings(".big")
            .stop()
            .fadeOut();
        });
      });
